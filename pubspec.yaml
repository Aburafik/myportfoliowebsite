name: raf_portfolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.0
  percent_indicator: ^3.0.1
  hover_effect: ^0.6.0
  url_launcher: ^6.0.9
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Monsieur La Doulaise
      fonts:
        - asset: fonts/MonsieurLaDoulaise-Regular.ttf
